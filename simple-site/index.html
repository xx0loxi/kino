<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinoFree - Простой HTML сайт</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем иконки для красоты -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="bg-effects" aria-hidden="true">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="grid-overlay"></div>
    </div>

    <header class="glass-panel">
        <div class="container header-content">
            <a href="#" class="logo" onclick="loadTrending(); return false;">
                <span class="logo-mark">
                    <i data-lucide="film"></i>
                    <span class="logo-initials">KF</span>
                </span>
                <div class="logo-text">
                    <span class="logo-title">KinoFree</span>
                    <span class="logo-tagline">cinema portal</span>
                </div>
            </a>
            <div class="search-bar">
                <form id="searchForm">
                    <input type="text" id="searchInput" placeholder="Поиск фильмов...">
                    <button type="submit"><i data-lucide="search"></i></button>
                </form>
            </div>
        </div>
    </header>

    <main class="main-wrapper">
        <div class="container">
            <section class="hero">
                <p class="eyebrow">онлайн библиотека фильмов</p>
                <h1 id="pageTitle">Популярное сейчас</h1>
                <p class="hero-subtitle">Опережайте премьеры, вдохновляйтесь трейлерами и собирайте свой личный плейлист.</p>
            </section>

            <div id="moviesGrid" class="movies-grid">
                <!-- Здесь будут фильмы -->
                <div class="loading">Загрузка...</div>
            </div>
        </div>
    </main>

    <!-- Модальное окно для деталей фильма -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <div id="modalBody">
                <!-- Контент модального окна -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Инициализация иконок
        lucide.createIcons();
    </script>
</body>
</html>
